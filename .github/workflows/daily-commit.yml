name: Daily Commit

on:
  schedule:
    - cron: '0 12 * * *'  # This will run every day at 12:00 PM UTC
workflow_dispatch : # Allow manual runs 

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add a commit with my email
        run: |
          echo "Daily commit on $(date)" >> daily_commit.txt
          git config --local user.email "manasa.sirikonda@straive.com"
          git config --local user.name "GitHub Action"
          git add daily_commit.txt
          git commit -m "Daily commit on $(date)"
          git push
